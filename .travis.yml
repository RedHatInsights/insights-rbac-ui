language: node_js
sudo: required
notifications:
  email: false
node_js:
- '10'
install:
  - npm ci
jobs:
  include:
    - stage: Lint
      script: npm run lint
    - stage: Test
      script: npm run test && npx codecov
    - stage: Deploy
      script: npm run deploy && curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/bootstrap.sh | bash -s
env:
    global:
    - REPO="git@github.com:RedHatInsights/rbac-frontend-deploy.git"
    - REPO_DIR="rbac-frontend-deploy"
    - NODE_OPTIONS="--max-old-space-size=4096 --max_old_space_size=4096"
